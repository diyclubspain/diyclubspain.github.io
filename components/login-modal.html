<div class="login-container">
    <div class="up-sign">
        <img src="../img/avatar.png" alt="user-img">
        <h3>Usuario</h3>
    </div>
    <div class="down-sign">
        <div class="modal-cerrar"><i class="fa fa-times"></i></div>
        <input id="txtEmail" type="mail" placeholder="Correo electrónico">
        <input id="txtPass" type="password" placeholder="Contraseña">
        <input id="btnSignin" type="button" value="Entrar">
    </div>
</div>
